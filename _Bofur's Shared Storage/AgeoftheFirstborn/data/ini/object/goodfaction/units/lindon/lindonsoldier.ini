Object LindonFighter
	; *** ART Parameters ***

	SelectPortrait         =  UPLindonSwd
	ButtonImage		= BILindonSwd

	Draw = W3DHordeModelDraw ModuleTag_01
		OkToChangeModelColor = Yes	
		StaticModelLODMode = Yes
		
		; specify options for static LODs
		LodOptions							= LOW
			AllowMultipleModels				= ALLOW_MULTIPLE_MODELS_LOW
			MaxRandomTextures				= MAX_RANDOM_TEXTURES_LOW
			MaxRandomAnimations				= MAX_RANDOM_ANIMATIONS_LOW
			MaxAnimFrameDelta				= MAX_ANIM_FRAME_DELTA_LOW
		End
		
		LodOptions							= MEDIUM
			AllowMultipleModels				= ALLOW_MULTIPLE_MODELS_MED
			MaxRandomTextures				= MAX_RANDOM_TEXTURES_MED
			MaxRandomAnimations				= MAX_RANDOM_ANIMATIONS_MED
			MaxAnimFrameDelta				= MAX_ANIM_FRAME_DELTA_MED
		End
		
		LodOptions							= HIGH
			AllowMultipleModels				= ALLOW_MULTIPLE_MODELS_HIGH
			MaxRandomTextures				= MAX_RANDOM_TEXTURES_HIGH
			MaxRandomAnimations				= MAX_RANDOM_ANIMATIONS_HIGH
			MaxAnimFrameDelta				= MAX_ANIM_FRAME_DELTA_HIGH
		End

		WadingParticleSys = WaterRipplesTrail  ; used when the unit is wading in shallow water.


;;====================== MODELS ================================================================
        DefaultModelConditionState
            Model                        = lusword_skn
            Skeleton                    = RUElfWar_SKL
        End



;;================== ANIMATIONS =================================================================

        ; ------ Flying ------- ;

        AnimationState                    = STUNNED_STANDING_UP 
            StateName                    = STATE_GetUp
            Animation                   = Sword
                AnimationName           = RUElfWar_GTPSX1
                AnimationMode           = ONCE
            End
            Animation                   = WantSword
                AnimationName           = RUElfWar_GTPB
                AnimationMode           = ONCE
            End
            Flags                        = MAINTAIN_FRAME_ACROSS_STATES4
            BeginScript
                PrevState = CurDrawablePrevAnimationState()
                PrevAnim = CurDrawablePrevAnimation()
                if PrevState == "STATE_GetUp" or PrevState == "STATE_Land"
                then
                    if PrevAnim == "Bow" or PrevAnim == "WantSword"
                    then    
                        CurDrawableShowSubObject("arrow")
                        CurDrawableShowSubObject("arrownock")
                        return "WantSword"
                    end
                end
                
                CurDrawableHideSubObject("ArrowNock")
                CurDrawableHideSubObject("arrow")
                return "Sword"
            EndScript
        End
        


        AnimationState                    = STUNNED 
            StateName                    = STATE_Land
            Animation                   = Sword
                AnimationName           = RUElfWar_LNDB
                AnimationMode           = ONCE
            End
            Animation                   = WantSword
                AnimationName           = RUElfWar_LNDA
                AnimationMode           = ONCE
            End
            BeginScript
                PrevState = CurDrawablePrevAnimationState()
                PrevAnim = CurDrawablePrevAnimation()
                if PrevState == "STATE_Fly"
                then
                    if PrevAnim == "WantSword" or PrevAnim == "Bow"
                    then
                        CurDrawableShowSubObject("arrow")
                        CurDrawableShowSubObject("arrownock")
                        return "WantSword"
                    end
                end
                Flags                        = MAINTAIN_FRAME_ACROSS_STATES3
                CurDrawableHideSubObject("ArrowNock")
                CurDrawableHideSubObject("arrow")
                return "Sword"
            EndScript
        End
        


        AnimationState                    = STUNNED_FLAILING 
            StateName                    = STATE_Fly
            Animation                   = Sword
                AnimationName           = RUElfWar_FLYB
                AnimationMode           = LOOP
            End
            Animation                   = WantSword
                AnimationName           = RUElfWar_FLYA
                AnimationMode           = LOOP
            End
            Flags                        = MAINTAIN_FRAME_ACROSS_STATES2
            BeginScript
                PrevState = CurDrawablePrevAnimationState()
                PrevAnim = CurDrawablePrevAnimation()
                if PrevState == "Ready_Bow" or PrevState == "Moving_Bow" or PrevState == "Bored_Bow"                                ;;;;;;#TODO put in various bow states here
                then
                    CurDrawableShowSubObject("arrow")
                    CurDrawableShowSubObject("arrownock")
                    return "WantSword"
                elseif PrevState == "STATE_Fly"
                then
                    if PrevAnim == "Bow" or PrevAnim == "WantSword"
                    then
                        CurDrawableShowSubObject("arrow")
                        CurDrawableShowSubObject("arrownock")
                        return "WantSword"
                    end
                end
                    
                CurDrawableHideSubObject("ArrowNock")
                CurDrawableHideSubObject("arrow")
                return "Sword"
            EndScript
        End
        
        
        
        ; ------ Dying ------- ;

        AnimationState                    = DYING 
            Animation                   = Sword1
                AnimationName           = RUElfWar_DIESv5
                AnimationMode           = ONCE
            End
            Animation                   = Sword2
                AnimationName           = RUElfWar_DIESV4
                AnimationMode           = ONCE
            End
            Animation                   = WantSword
                AnimationName           = RUElfWar_LNDA
                AnimationMode           = ONCE
            End
            
            BeginScript
                PrevState = CurDrawablePrevAnimationState()
                PrevAnim = CurDrawablePrevAnimation()
                if PrevState == "STATE_Fly"
                then
                    CurDrawableShowSubObject("arrow")
                    CurDrawableShowSubObject("arrownock")
                    return "WantSword"
                end
            
                CurDrawableHideSubObject("ArrowNock")
                CurDrawableHideSubObject("arrow")
                if GetClientRandomNumberReal(0,2) < 1
                then
                    return "Sword1"
                else
                    return "Sword2"
                end
            EndScript
        End
        

;;======== TERROR

        AnimationState                    = MOVING EMOTION_TERROR 
            StateName                    = Moving_Sword
            Animation                    = Terror
                AnimationName            = RUElfWar_RUNN
                AnimationMode            = LOOP
                Distance                = 40
            End
            Animation                    = finishrun_b
                AnimationName           = RUElfWar_RUNB
                AnimationMode           = ONCE
                AnimationBlendTime        = 0
                Distance                = 40
            End
            Animation                    = runtrans_bs
                AnimationName           = RUElfWar_RUNC
                AnimationMode           = ONCE
                AnimationBlendTime        = 5
                Distance                = 70
            End
            Animation                    = runtrans_sb_finish
                AnimationName           = RUElfWar_RUNT
                AnimationMode           = ONCE
                AnimationBlendTime        = 0
                Distance                = 70
            End
            Animation                    = runnoblend_s
                AnimationName           = RUElfWar_RUNN
                AnimationMode           = LOOP
                AnimationBlendTime        = 0
                Distance                = 40
            End
            Flags                        = RESTART_ANIM_WHEN_COMPLETE MAINTAIN_FRAME_ACROSS_STATES
            BeginScript
                PrevAnim    = CurDrawablePrevAnimation()
                PrevState    = CurDrawablePrevAnimationState()
                CurDrawableHideSubObject("ARROW")
                CurDrawableHideSubObject("ARROWNOCK")
                
                if PrevState == "Moving_Bow"
                then
                    if PrevAnim == "runtrans_sb"
                    then
                        return "runtrans_sb_finish"
                    elseif PrevAnim == "finishrun_s"
                    then
                        return "runnoblend_s"
                    else
                        return "finishrun_b"
                    end
                elseif PrevAnim == "finishrun_b" or PrevAnim == "runtrans_sb_finish"
                then
                    return "runtrans_bs"
                elseif PrevAnim == "runtrans_bs" or PrevAnim == "run_s" or PrevAnim == "runnoblend_s"
                then
                    return "runnoblend_s"
                else
                    return "Terror"
                end                
            EndScript
        End



        ; ------ Attacking ------- ;
        
        AnimationState                    = FIRING_OR_PREATTACK_A 
            StateName                    = Ready_Sword
            
            Animation                   = AttackWithSwordA
                AnimationName           = RUElfWar_ATKSV2
                AnimationMode           = ONCE
                UseWeaponTiming            = Yes
            End
            Animation                   = AttackWithSwordB
                AnimationName           = RUElfWar_ATKS
                AnimationMode           = ONCE
                UseWeaponTiming            = Yes
            End
            Animation                   = AttackWithSwordD
                AnimationName           = RUElfWar_ATKSV4
                AnimationMode           = ONCE
                UseWeaponTiming            = Yes
            End
            BeginScript
                CurDrawableHideSubObject("ArrowNock")
                CurDrawableHideSubObject("arrow")
            EndScript
        End
;;---------------------------------------------------------------------------<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

;;--------------------------------------------------------------------------------<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

        
;;------------------------- BACKUP --------------------------------------------------------------------


        AnimationState                    = MOVING BACKING_UP 
            StateName                    = STATE_BackingUp
            Animation                    = Sword
                AnimationName            = RUElfWar_BAKS
                AnimationMode            = LOOP
            End
            Animation                    = WantSword
                AnimationName            = RUElfWar_BAKB
                AnimationMode            = LOOP
            End
            Flags                        = MAINTAIN_FRAME_ACROSS_STATES4
            BeginScript
                CurDrawableHideSubObject("ARROW")
                CurDrawableHideSubObject("ARROWNOCK")
                PrevAnim    = CurDrawablePrevAnimation()
                PrevState    = CurDrawablePrevAnimationState()
                if PrevState == "STATE_BackingUp"
                then
                    if PrevAnim == "Bow" or PrevAnim == "WantSword"
                    then
                        return "WantSword"
                    end
                end
                
                return "Sword"            
            EndScript
        End

        ; ------------ Moving ------------- ;
        
        AnimationState                    = MOVING 
            StateName                    = Moving_Sword
            SimilarRestart                = Yes
            Animation                   = run_s
                AnimationName           = RUElfWar_RUNS
                AnimationMode           = LOOP
                Distance                = 40
            End
            Animation                    = finishrun_b
                AnimationName           = RUElfWar_RUNB
                AnimationMode           = ONCE
                AnimationBlendTime        = 0
                Distance                = 40
            End
            Animation                    = runtrans_bs
                AnimationName           = RUElfWar_RUNC
                AnimationMode           = ONCE
                AnimationBlendTime        = 0
                Distance                = 70
            End
            Animation                    = runtrans_sb_finish
                AnimationName           = RUElfWar_RUNT
                AnimationMode           = ONCE
                AnimationBlendTime        = 0
                Distance                = 70
            End
            Animation                    = runnoblend_s
                AnimationName           = RUElfWar_RUNS
                AnimationMode           = LOOP
                AnimationBlendTime        = 0
                Distance                = 40
            End
            Flags = MAINTAIN_FRAME_ACROSS_STATES RESTART_ANIM_WHEN_COMPLETE
            BeginScript
                PrevAnim    = CurDrawablePrevAnimation()
                PrevState    = CurDrawablePrevAnimationState()
                CurDrawableHideSubObject("ARROW")
                CurDrawableHideSubObject("ARROWNOCK")
                
                if PrevState == "Moving_Bow"
                then
                    if PrevAnim == "runtrans_sb"
                    then
                        return "runtrans_sb_finish"
                    elseif PrevAnim == "finishrun_s"
                    then
                        return "runnoblend_s"
                    else
                        return "finishrun_b"
                    end
                elseif PrevAnim == "finishrun_b" or PrevAnim == "runtrans_sb_finish" or PrevAnim == "WantSword"
                then
                    return "runtrans_bs"
                elseif PrevAnim == "runtrans_bs" or PrevAnim == "run_s" or PrevAnim == "runnoblend_s"
                then
                    return "runnoblend_s"
                else
                    return "run_s"
                end                
            EndScript
        End
        

        
